<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User HomeScreen</title>
    <link rel="shortcut icon" href="ImgHS/shark.png">
    <link rel="stylesheet" type="text/css" href="CSS/styleH.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Materialize link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--boxicons CDN link-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <script src="JS/cacheManager.js"></script>
    <script src="JS/home.js" defer></script>

</head>
<!--JUST VALIDATE link-->
<script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
<!--SweetAlert link-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<body onload="getInitialData()">
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <img class="escom" src="ImgHS/logoESCOMBlanco.ico">
                <!--<i class='bx bxl-codepen'></i>-->
                <div class="logo_name">3SC0M</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="user.html">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Usuario</span>
                </a>
                <span class="tooltip">Usuario</span>
            </li>
            <li>
                <a href="encuestas.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Tareas</span>
                </a>
                <span class="tooltip">Tareas</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-home'></i>
                    <span class="links_name">Principal</span>
                </a>
                <span class="tooltip">Principal</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="ImgHS/profile.jpg" alt="">
                    <div class="name_job">
                        <div class="name">John Doe</div>
                        <div class="job">Professor</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div> 
    </div>
    <main id="printingArea" >
        <h5 id="title_home"></h5>
        <h6>Actividades</h6>
        <table>
            <thead>
            <tr>
                <th>Clave</th>
                <th>Nombre</th>
                <th>Horas</th>
            </tr>
            </thead>
            <tbody id="table_actividades">
            </tbody>
        </table>

        <h6>Materias</h6>
        <table>
            <thead>
            <tr>
                <th>Clave</th>
                <th>Nombre</th>
                <th>Semestre</th>
                <th>Academia</th>
                <th>Plan</th>
                <th>Programa</th>
            </tr>
            </thead>
            <tbody id="table_materias">
            </tbody>
        </table>
        <div>
            <button class="btn waves-effect waves-light" name="downloadPDF" id="btn_save" onclick="generatePDF()">Guardar PDF</button>
        </div>
    </main>

    <script type="text/javascript">
        window.jsPDF = window.jspdf.jsPDF;
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        let searchBtn = document.querySelector(".bx-search");

        btn.onclick = function(){
            sidebar.classList.toggle("active");
        }

        function generatePDF() {
            let doc = new jsPDF("p", "pt", "a4", true);
            // Obtener el contenido HTML de la p√°gina
            let contenido = document.getElementById('printingArea').innerHTML;
            // Generar el PDF a partir del contenido HTML

            doc.html(contenido, {
                callback: function(pdf) {
                    doc.save('test.pdf');
                }
            });
        }
        
    </script>
</body>
</html>

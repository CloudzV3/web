<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuestas</title>
    <link rel="shortcut icon" href="ImgHS/shark.png">
    <link rel="stylesheet" href="CSS/styleH.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Materialize link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--boxicons CDN link-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<!--JUST VALIDATE link-->
<script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
<!--SweetAlert link-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="JS/cacheManager.js"></script>
<script src="JS/sesion.js"></script>
<script src="JS/encuestas.js" defer></script>

<body onload="getInitialData()">
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <img class="escom" src="ImgHS/logoESCOMBlanco.ico">
                <!--<i class='bx bxl-codepen'></i>-->
                <div class="logo_name">3SC0M</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="user.html">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Usuario</span>
                </a>
                <span class="tooltip">Usuario</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Tareas</span>
                </a>
                <span class="tooltip">Tareas</span>
            </li>
            <li>
                <a href="home.html">
                    <i class='bx bx-home'></i>
                    <span class="links_name">Principal</span>
                </a>
                <span class="tooltip">Principal</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="ImgHS/profile.jpg" alt="">
                    <div class="name_job">
                        <div class="name"></div>
                        <div class="job"></div>
                    </div>
                </div>
                <button onclick="logout()"><i class='bx bx-log-out' id="log_out"></i></button>
            </div>
        </div> 
    </div>
    <main>
    <div class="form_container" >
        <div class="form_content">
            <div class="form_header">
                <h3>Encuesta Semestral 2023-2</h3>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input value="" id="input_name" type="text" class="validate" disabled>
                    <label class="active" for="input_name">Nombre</label>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                      <input value="" id="input_boleta" type="text" class="validate" disabled>
                      <label class="active" for="input_boleta">Boleta</label>
                    </div>
                </div>
                <p>¿Desea impartir más que la carga máxima de materias?</p>
                <form id="formulario" action="#">
                    <p>
                        <input class="with-gap" name="group1" type="radio" id="simax" checked="checked"  />
                        <label for="simax">Si</label>
                        <input class="with-gap" name="group1" type="radio" id="nomax"  />
                        <label for="nomax">No</label>
                    </p>
                    <p>Materias:  (Debe elgir al menos 1 materia y máximo 4 materias)</p>
                    <!-- Switch -->
                    <div class="switch">
                        <p style="display: inline">Ordenar por:</p><br/>
                        <input type="radio" name="group" value="Academia" id="academia" onclick="sortMaterias()">
                        <label for="academia">Academia</label>
                        <input type="radio" name="group" value="Plan" id="plan" onclick="sortMaterias()">
                        <label for="plan">Plan</label>
                        <input type="radio" name="group" value="Programa" id="programa" onclick="sortMaterias()">
                        <label for="programa">Programa</label>
                        <input type="radio" name="group" value="Semestre" id="semestre" onclick="sortMaterias()">
                        <label for="semestre">Semestre</label>
                    </div>
                    <div id="materias">
                    </div>
                    <tr><th><p>Actividades de Descarga:</p></th></tr>
                    <div id="activities">
                    </div>
                    </p>
                    <input class="submit-btn" name = "submit-btn" id="submit-btn" type="submit" onclick="validateFields()"  value="ENVIAR"/>
                </form>
        </div>
    </div>
    </div>
    </main>
    <script type="text/javascript">
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        let searchBtn = document.querySelector(".bx-search");

        btn.onclick = function(){
            sidebar.classList.toggle("active");
        }
        searchBtn.onclick = function(){
            sidebar.classList.toggle("active");
        }
        
    </script>
</body>
</html>
